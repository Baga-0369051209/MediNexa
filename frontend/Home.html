<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediNexus</title>
    <link rel="stylesheet" href="homestyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="big-container">
        <h1>Select User or Doctor Login</h1>
        <div class="sub-container">
            <!-- User Section -->
            <div class="box">
                <i class="fa-solid fa-user user-icon"></i>
                <button class="user-btn" id="userLogin">User</button>
            </div>
            <!-- Doctor Section -->
            <div class="box">
                <i class="fa-solid fa-user-doctor doctor-icon"></i>
                <button class="doctor-btn">Doctor</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("userLogin").addEventListener("click", function () {
            window.location.href = "userlogin.html"; // âœ… Redirect to login page
        });
    </script>
</body>
</html>
