<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmation</title>
    <link rel="stylesheet" href="confirmation.css">
</head>
<body>
    <div class="confirmation-container">
        <h2>Appointment Confirmed</h2>
        <p>Thank you, <span id="confirmedName"></span>! Your appointment has been successfully booked.</p>
        <p>Details:</p>
        <ul>
            <li><strong>Email:</strong> <span id="confirmedEmail"></span></li>
            <li><strong>Phone:</strong> <span id="confirmedPhone"></span></li>
            <li><strong>Department:</strong> <span id="confirmedDepartment"></span></li>
            <li><strong>Date:</strong> <span id="confirmedDate"></span></li>
        </ul>
        <p>We will send a confirmation email shortly.</p>
        <a href="index.html" class="back-home">Back to Home</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("confirmedName").innerText = sessionStorage.getItem("userName") || "N/A";
            document.getElementById("confirmedEmail").innerText = sessionStorage.getItem("userEmail") || "N/A";
            document.getElementById("confirmedPhone").innerText = sessionStorage.getItem("userPhone") || "N/A";
            document.getElementById("confirmedDepartment").innerText = sessionStorage.getItem("userDepartment") || "N/A";
            document.getElementById("confirmedDate").innerText = sessionStorage.getItem("userDate") || "N/A";
        });
    </script>
</body>
</html>
